<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amadou Ba</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-gray-950 via-gray-900 to-gray-950 text-gray-100 font-serif">
    <!-- Header -->
    <header class="sticky top-0 z-50 backdrop-blur bg-gray-950/95 border-b border-gray-800 shadow-lg">
      <div class="mx-auto max-w-6xl px-6 py-4 flex items-center justify-between">
        <a href="#home" class="font-extrabold tracking-tight text-2xl text-white">Amadou Ba</a>
        <nav class="hidden md:flex items-center gap-10 text-sm font-medium">
          <a href="#home" data-i18n="nav.home" class="hover:text-sky-400 transition-colors nav-link">Accueil</a>
          <a href="#research" data-i18n="nav.research" class="hover:text-sky-400 transition-colors nav-link">Recherche</a>
          <a href="#teaching" data-i18n="nav.teaching" class="hover:text-sky-400 transition-colors nav-link">Enseignement</a>
          <a href="#cv" data-i18n="nav.cv" class="hover:text-sky-400 transition-colors nav-link">CV</a>
        </nav>
        <div class="flex items-center gap-2">
          <label for="lang-select" class="sr-only">Langue</label>
          <select id="lang-select" class="bg-gray-800/80 border border-gray-700 text-sm rounded-lg px-3 py-1 focus:outline-none focus:ring-2 focus:ring-sky-600">
            <option value="fr">FR</option>
            <option value="en">EN</option>
          </select>
        </div>
      </div>
    </header>

    <!-- Accueil -->
    <section id="home" class="relative overflow-hidden">
      <div class="mx-auto max-w-6xl px-6 py-32 flex flex-col md:flex-row gap-12 items-center">
        <!-- Photo -->
        <div class="flex-1 flex justify-center md:justify-start items-center order-1 md:order-none">
          <div class="w-64 h-64 rounded-full overflow-hidden border-4 border-gray-700 shadow-2xl">
            <img src="unnamed.jpg" alt="Photo de Amadou Ba" class="object-cover w-full h-full" />
          </div>
        </div>
        <!-- Texte -->
        <div class="flex-1 flex flex-col justify-center">
          <h1 class="text-5xl font-extrabold tracking-tight leading-tight text-white">Amadou Ba</h1>
          <p class="mt-6 text-lg text-gray-300 max-w-xl" data-i18n="hero.subtitle"></p>
          <p class="mt-4 text-gray-300 max-w-xl" data-i18n="hero.bio"></p>
          <div class="mt-6 text-base text-gray-400">
            <strong data-i18n="hero.interestsLabel" class="text-white"></strong>
            <span data-i18n="hero.topics"></span>
          </div>
        </div>
      </div>
    </section>

    <!-- Recherche (masquée par défaut) -->
    <section id="research" class="hidden mx-auto max-w-6xl px-6 py-28 border-t border-gray-800">
      <h2 class="text-3xl font-bold text-white mb-12" data-i18n="research.title">Recherche</h2>
      <div class="space-y-12">
        <div class="p-8 rounded-2xl bg-gray-900/70 border border-gray-800 shadow-md">
          <h3 class="text-xl font-semibold text-sky-400" data-i18n="research.current">Travaux en cours</h3>
          <hr class="my-4 border-gray-700" />
          <p class="text-gray-300 leading-relaxed italic" data-i18n="research.project"></p>
        </div>
        <div class="p-8 rounded-2xl bg-gray-900/70 border border-gray-800 shadow-md">
          <h3 class="text-xl font-semibold text-sky-400" data-i18n="research.publication">Publication</h3>
          <p class="mt-2 text-gray-400 text-sm italic" data-i18n="research.pubtitle"></p>
          <hr class="my-4 border-gray-700" />
          <p class="text-gray-300 leading-relaxed" data-i18n="research.pubcontent"></p>
        </div>
      </div>
    </section>

    <!-- Enseignement (masquée par défaut) -->
    <section id="teaching" class="hidden mx-auto max-w-6xl px-6 py-28 border-t border-gray-800">
      <h2 class="text-3xl font-bold text-white mb-12" data-i18n="teaching.title">Enseignement</h2>
      <div class="grid md:grid-cols-2 gap-6">
        <div class="p-8 rounded-2xl bg-gray-900/70 border border-gray-800 shadow-md">
          <div class="flex items-start justify-between">
            <h3 class="text-lg font-semibold text-white" data-i18n="teaching.ugb">Université Gaston Berger (UGB), Sénégal</h3>
            <span class="text-sm text-gray-400">Janv. 2019 – Nov. 2020</span>
          </div>
          <p class="mt-2 text-gray-300" data-i18n="teaching.role1"></p>
        </div>
        <div class="p-8 rounded-2xl bg-gray-900/70 border border-gray-800 shadow-md">
          <div class="flex items-start justify-between">
            <h3 class="text-lg font-semibold text-white" data-i18n="teaching.ugb">Université Gaston Berger (UGB), Sénégal</h3>
            <span class="text-sm text-gray-400">Oct. 2017 – Juil. 2019</span>
          </div>
          <p class="mt-2 text-gray-300" data-i18n="teaching.role2"></p>
        </div>
      </div>
    </section>

    <!-- CV (masquée par défaut) -->
    <section id="cv" class="hidden mx-auto max-w-6xl px-6 py-28 border-t border-gray-800">
      <h2 class="text-3xl font-bold text-white mb-12" data-i18n="cv.title">CV</h2>
      <div class="p-8 rounded-2xl bg-gray-900/70 border border-gray-800 shadow-md">
        <p class="text-gray-300" data-i18n="cv.text"></p>
        <div class="mt-6 flex flex-wrap items-center gap-3">
          <a href="CV%20Amadou.pdf" target="_blank" rel="noreferrer" class="px-5 py-2.5 rounded-xl bg-sky-600 text-white font-medium hover:bg-sky-500 shadow" data-i18n="cv.button"></a>
          <span class="text-xs text-gray-400" data-i18n="cv.update"></span>
        </div>
        <div class="mt-8 rounded-xl overflow-hidden border border-gray-800 bg-gray-950/50">
          <iframe src="CV%20Amadou.pdf" title="CV — Aperçu PDF" class="w-full h-[70vh]"></iframe>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="mt-20 border-t border-gray-800 bg-gray-950">
      <div class="mx-auto max-w-6xl px-6 py-8 text-sm text-gray-500 flex flex-col md:flex-row items-center justify-between gap-3">
        <div>© 2025 Amadou Ba</div>
      </div>
    </footer>

    <script>
      const i18n = {
        fr: {
          nav: { home: "Accueil", research: "Recherche", teaching: "Enseignement", cv: "CV" },
          hero: {
            subtitle: "Doctorant en administration (finance) à l’ESG UQAM.",
            bio: "Titulaire d’un master en finance et d’une licence en management des organisations, obtenus à l’Université Gaston Berger (Sénégal).",
            interestsLabel: "Domaines de recherche :",
            topics: "financement participatif (crowdfunding), FinTech, capital‑risque, structure financière."
          },
          research: {
            title: "Recherche",
            current: "Travaux en cours",
            project: "Facteurs macroéconomiques et institutionnels sur le financement participatif dans les marchés émergents (avec Maher Kooli).",
            publication: "Publication",
            pubtitle: "Les déterminants de la structure financière : cas des sociétés cotées à la BRVM",
            pubcontent: "Les travaux de Modigliani et Miller (1958) constituent le point de départ de la recherche sur la structure financière des entreprises. Ils montrent que sous certaines hypothèses, la valeur de la firme est indépendante de sa structure financière. Plusieurs cadres théoriques ont émergé pour apporter leur contribution sur ce débat. C’est le cas de la théorie du compromis, du financement hiérarchique et du market timing. L’objectif de l’article est de voir la validité de ces trois théories sur le marché de la Bourse Régionale des Valeurs Mobilières. Nous avons utilisé les données de panel comme méthodologie de traitement des données sur un échantillon de 30 entreprises cotées à la bourse régionale des valeurs mobilières sur une période de cinq ans. Les résultats montrent que la théorie du compromis est validée, la théorie du financement hiérarchique ne l’est pas, tandis que les résultats du market timing sont peu concluants."
          },
          teaching: {
            title: "Enseignement",
            role1: "Chargé de travaux dirigés",
            role2: "Encadrement pédagogique"
          },
          cv: {
            title: "CV",
            text: "Téléchargez mon CV académique au format PDF.",
            button: "Télécharger le CV (PDF)",
            update: "Dernière mise à jour : 2025"
          }
        },
        en: {
          nav: { home: "Home", research: "Research", teaching: "Teaching", cv: "CV" },
          hero: {
            subtitle: "PhD candidate in Administration (Finance) at ESG UQAM.",
            bio: "Holder of a Master’s in Finance and a Bachelor’s in Management of Organizations from Université Gaston Berger (Senegal).",
            interestsLabel: "Research interests:",
            topics: "crowdfunding, FinTech, venture capital, capital structure."
          },
          research: {
            title: "Research",
            current: "Ongoing Work",
            project: "Macroeconomic and institutional factors on crowdfunding in emerging markets (with Maher Kooli).",
            publication: "Publication",
            pubtitle: "Determinants of capital structure: Evidence from listed firms on the BRVM",
            pubcontent: "The work of Modigliani and Miller (1958) is the starting point for research on the financial structure of firms. They show that under certain assumptions, the value of the firm is independent of its financial structure. Several theoretical frameworks have emerged to contribute to this debate. This is the case of the trade-off theory, hierarchical financing and market timing. The objective of this article is to see the validity of these three theories at the level of the market of the Bourse Régionale des Valeurs Mobilières. We used panel data as a methodology to process data on a sample of 30 firms listed on the regional stock exchange over a period of 5 years. The results show that the trade-off theory is validated, the hierarchical financing theory is not, while the market timing results are inconclusive."
          },
          teaching: {
            title: "Teaching",
            role1: "Tutorial Instructor",
            role2: "Pedagogical Supervision"
          },
          cv: {
            title: "CV",
            text: "Download my academic CV in PDF format.",
            button: "Download CV (PDF)",
            update: "Last updated: 2025"
          }
        }
      };

      function setLang(lang) {
        document.documentElement.lang = lang;
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const path = el.getAttribute('data-i18n').split('.');
          let val = i18n[lang];
          for (const p of path) val = val && val[p];
          if (typeof val === 'string') el.textContent = val;
        });
        const sel = document.getElementById('lang-select');
        if (sel && sel.value !== lang) sel.value = lang;
      }

      // Single-page navigation: show only the requested section
      const sections = ['home','research','teaching','cv'];
      function showSection(id) {
        sections.forEach(s => {
          const el = document.getElementById(s);
          if (!el) return;
          if (s === id) {
            el.classList.remove('hidden');
          } else {
            el.classList.add('hidden');
          }
        });
        // update URL hash without jumping
        if (location.hash !== '#' + id) history.replaceState(null, '', '#' + id);
        // update nav active state (optional subtle style)
        document.querySelectorAll('.nav-link').forEach(a => {
          const target = a.getAttribute('href').slice(1);
          if (target === id) {
            a.classList.add('text-sky-400');
          } else {
            a.classList.remove('text-sky-400');
          }
        });
        // ensure header stays visible
        window.scrollTo({ top: 0 });
      }

      // Hook nav links
      document.querySelectorAll('nav a[href^="#"]').forEach(a => {
        a.addEventListener('click', (e) => {
          e.preventDefault();
          const id = a.getAttribute('href').slice(1);
          showSection(id);
        });
      });

      // Handle direct links (e.g., /#research) and default to home
      function initSections() {
        const hash = location.hash.replace('#','');
        const initial = sections.includes(hash) ? hash : 'home';
        showSection(initial);
      }

      // Initialize language and sections
      setLang('fr');
      initSections();

      // Keep in sync on hash manual change
      window.addEventListener('hashchange', () => {
        const hash = location.hash.replace('#','');
        if (sections.includes(hash)) showSection(hash);
      });
    </script>
  </body>
</html>
